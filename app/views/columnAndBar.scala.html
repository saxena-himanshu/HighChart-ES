@(message: String, categories: play.api.libs.json.JsValue, data: play.api.libs.json.JsValue,data2: play.api.libs.json.JsValue)(implicit msg: play.api.i18n.Messages)

@navbar(message)
@main(message) {

<div class="main">
	<div class="container">

		
		<div class="row">
		
			<div class="col-md-12">
			
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">@Messages("label.bar")</h3>
					</div>
					<div class="panel-body">
						<div id="barChart" class="chart-holder"></div>
					</div>
				</div>

			</div><!-- /span12 -->
			
		</div><!-- /row -->
		
		<div class="row">
		
			<div class="col-md-12">
			
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">@Messages("label.stacked")</h3>
					</div>
					<div class="panel-body">
						<div id="barStackedChart" class="chart-holder"></div>
					</div>
				</div>

			</div><!-- /span12 -->
			
		</div><!-- /row -->

		<div class="row">

			<div class="col-md-12">
			
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">@Messages("label.column")</h3>
					</div>
					<div class="panel-body">
						<div id="columnChart" class="chart-holder"></div>
					</div>
				</div>

			</div><!-- /span12 -->

		</div><!-- /row -->

	</div><!-- /container -->

</div><!-- /main -->
<script !src="">
  $(function(){
    var category = JSON.parse("@data2".replace(/&quot;/g,'"'));
    populateColumnChart(category);
  });

</script>
}
