@(message: String)(implicit msg: play.api.i18n.Messages)

@navbar(message)
@main(message) {

<div class="main">
	<div class="container">
		
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">@Messages("label.bubble")</h3>
					</div>
					<div class="panel-body">
						<div id="bubbleChart" class="chart-holder"></div>
					</div>
				</div>

			</div><!-- /span12 -->
			
		</div><!-- /row -->
		
	</div><!-- /container -->

</div><!-- /main -->
}
